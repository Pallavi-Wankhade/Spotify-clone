<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Spotify Clone</title>
    <link rel="icon" type"image" href="favi.png">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Melodious Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="img.png" alt="1">
                    <span class="songName">first song</span>
                    <span class="songListPlay"><span class="timeStamp">04:40<i id="0" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="img.png" alt="1">
                    <span class="songName">first song</span>
                    <span class="songListPlay"><span class="timeStamp">03:21<i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="img.png" alt="1">
                    <span class="songName">first song</span>
                    <span class="songListPlay"><span class="timeStamp">02:57<i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="img.png" alt="1">
                    <span class="songName">first song</span>
                    <span class="songListPlay"><span class="timeStamp">03:17<i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="img.png" alt="1">
                    <span class="songName">first song</span>
                    <span class="songListPlay"><span class="timeStamp">01:50<i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="img.png" alt="1">
                    <span class="songName">first song</span>
                    <span class="songListPlay"><span class="timeStamp">02:56<i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" class="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-regular songItemPlay fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="play.gif" width="42px" id="gif" alt="" ><span id="masterSongName">  </span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/525c3065f0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
